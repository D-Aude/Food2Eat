<!DOCTYPE>
<html>
<head>
<title>Food 2 Eat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />

<!--==========================================FONTS===================================================-->
<link href="https://fonts.googleapis.com/css?family=Abel"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One"
	rel="stylesheet">
<!--===========================================CSS====================================================-->
<link rel="stylesheet" type="text/css"
	href="./resources/css/stylesAccueil.css" media="all" />

<!--=========================================SCRIPT===================================================-->
<script src="./resources/js/jquery-3.3.1.min.js"></script>
<script src="./resources/js/bootstrap.js"></script>
<!--=========================================BOOTSTRAP================================================-->
<link rel="stylesheet" href="./resources/js/bootstrap.min.css" />
</head>

<!--=========================================NAVBAR================================================-->
<body>
	<div id="fondNav"></div>
	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-nav-color">
		<a class="navbar-fontColor" href="accueil.html"><b>Food 2 Eat</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Inventaire </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a id="btnInventaire" class="dropdown-item" href="#">Gérer mon
							inventaire</a>
					</div></li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Annonces </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" id="btnMesAnnonces" href="#">Mes annonces</a> 
							<a class="dropdown-item" id="btnMesEnvies" href="#">Mes envies</a> 
							<a class="dropdown-item" id="btnReponsesRecues" href="#">Réponses reçues</a>
						</div>
				</li>

				<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Foodfriends </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" id="btnMesFoodFriends" href="#">Mes foodfriends</a> 
						<a class="dropdown-item" id="btnInvitationsRecues" href="#">Invitations reçues</a>
					</div></li>
			</ul>
		</div>
	</div>
	</nav>
	<!--=========================================SEARCH BAR================================================-->

	<form id="searchBar">
		<input type="text" name="search" placeholder="Rechercher..">
	</form>
	<!--=========================================FLEX CONTAINER================================================-->
	<div id="flexContent" class="flex-container">
		
		<div class="container">
			<div class="lblTitre">
				<b>Les annonces en cours</b>
			</div>
		</div>
			<div class="lblInfosOeufs">
				<b>Informations concernant le don</b>
			</div>
			
			<div class="lblInfosYaourt">
				<b>Informations concernant le don</b>
			</div>
		
		<div class="imgContainer">
			<a href="#"><img class="imgOeuf" src="./resources/css/oeuf.png"></a>
				<div class="containerLblOeuf">
					<span><b>Détails de l'annonce</b></span>
				</div>
		</div>

		<div class="separateur"></div>

		<div class="imgContainerYaourt">
			<a href="#"><img class="imgYaourt" src="./resources/css/yaourt.png"></a>
			<div class="containerLblYaourt">
				<span><b>Détails de l'annonce</b></span>
			</div>
		</div>

	</div>
</body>
<!--==============================SCRIPT HOVER=====================-->
<script>
	$(function() {
		$(".dropdown").hover(function() {
			$('.dropdown-menu', this).stop(true, true).fadeIn("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		}, function() {
			$('.dropdown-menu', this).stop(true, true).fadeOut("fast");
			$(this).toggleClass('open');
			$('b', this).toggleClass("caret caret-up");
		});
	});
	/*<--==============================SCRIPT SEARCHBAR=====================-->*/

	$('.search').click(function() {
		$('.search, .search-bar').toggleClass('active');
		$('input').focus();
	});
	/*<--==============================SWITCH PAGE=====================-->*/

	$(function() {
		$('#btnInventaire').on('click', function() {
			$("#flexContent").load("./gestionInventaire.html");
		});
		
		$('#btnMesAnnonces').on('click', function() {
			$("#flexContent").load("./mesAnnonces.html");
		});
		
		$('#btnMesEnvies').on('click', function() {
			$("#flexContent").load("./mesEnvies.html");
		});
		
		$('#btnReponsesRecues').on('click', function() {
			$("#flexContent").load("./reponsesRecues.html");
		});
		
		$('#btnMesFoodFriends').on('click', function() {
			$("#flexContent").load("./mesFoodFriends.html");
		});
		
		$('#btnInvitationsRecues').on('click', function() {
			$("#flexContent").load("./invitationsRecues.html");
		});

	});
</script>
</html>

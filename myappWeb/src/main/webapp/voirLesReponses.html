<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food2Eat (beta)</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/stylesFoodFriends.css" media="all" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" ></script>

	<link rel="stylesheet" type="text/css" href="./resources/css/stylefoodfriend.css">
</head>
<body>		
		<div id="LesReponsesRecues">
			<h1>Réponses recues pour l'annonce "Titre annonce récupéré"</h1>
			
   			<div id="annoncesReponses" v-for="reponse in reponse">
   				<img id="userimg" v-bind:src="getSrc(reponse.utilisateur.pseudo)"/>     					
				{{reponse.utilisateur.pseudo}} est intérressé par votre produit.
				Date choisie : {{moment(reponse.dateRdv).format('L')}}
				
				<button v-on:click="accepterRep(reponse.idReponse, reponse.annonce.idAnnonce)">ACCEPTER</button> 
				<button v-on:click="refuserRep(reponse)">REFUSER</button>			
   			</div>
   			
   			
  		</div>

	<script src="./js/ReponsesBis.js"></script>
</body>
</html>
